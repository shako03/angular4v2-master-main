

<main>
      <div class="card" *ngFor="let user of userArr">
            <img [src]="user.avatar" alt="">
            <div class="card-body">
                  <h5 class="card-title">{{user.first_name}} , {{user.last_name}}</h5>
                  <p class="card-text">{{user.email}}</p>
                  <a class="A" routerLink="/Details/{{user.id}}">See More</a>
            </div>
      </div>
</main>
